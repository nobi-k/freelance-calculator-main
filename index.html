<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фриланс Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Фриланс Калькулятор</h1>
        <p>Определите вашу почасовую ставку и стоимость проектов легко и быстро</p>
    </header>

    <main class="container">
        <section>
            <h2>Расчет почасовой ставки</h2>
            <div class="form-group">
                <label for="input-month">Я хочу зарабатывать (₽)</label>
                <input type="number" id="input-month" placeholder="Например, 100000">
            </div>

            <div class="form-group">
                <label for="input-week">Буду работать (дни в месяц)</label>
                <input type="number" id="input-week" placeholder="Например, 20">
            </div>

            <div class="form-group">
                <label for="input-day">Рабочий день (часы)</label>
                <input type="number" id="input-day" placeholder="Например, 8">
            </div>

            <div class="form-group">
                <label for="input-hourly-rate">Почасовая ставка</label>
                <input type="text" id="input-hourly-rate" placeholder="0 ₽" disabled>
            </div>
        </section>

        <section>
            <h2>Расчет стоимости проекта</h2>
            <div class="tabs">
                <button class="tab-button active" onclick="openTab(event, 'simple-formula')">Простая формула</button>
                <button class="tab-button" onclick="openTab(event, 'rap-method')">Метод RAP</button>
                <button class="tab-button" onclick="openTab(event, 'complex-formula')">Сложная формула</button>
            </div>

            <div id="simple-formula" class="tab-content" style="display: block;">
                <div class="form-group">
                    <label for="approximate-time">Ожидаемое время выполнения (часы)</label>
                    <input type="number" id="approximate-time" placeholder="Введите часы">
                </div>
                <div class="form-group">
                    <label for="input-sf-total-price">Стоимость проекта</label>
                    <input type="text" id="input-sf-total-price" placeholder="0 ₽" disabled>
                </div>
            </div>

            <div id="rap-method" class="tab-content" style="display: none;">
                <div class="form-group">
                    <label for="input-rate">Ставка (RAP)</label>
                    <input type="number" id="input-rate" placeholder="Введите ставку RAP">
                </div>
                <div class="form-group">
                    <label for="input-rap-total-price">Стоимость проекта (метод RAP)</label>
                    <input type="text" id="input-rap-total-price" placeholder="0 ₽" disabled>
                </div>
            </div>

            <div id="complex-formula" class="tab-content" style="display: none;">
                <div class="form-group">
                    <label for="input-amount-fixed">Количество правок</label>
                    <input type="number" id="input-amount-fixed" placeholder="Введите количество правок">
                </div>
                <div class="form-group">
                    <label for="input-working-hours">Количество рабочих часов</label>
                    <input type="number" id="input-working-hours" placeholder="Введите рабочие часы">
                </div>
                <div class="form-group">
                    <label for="input-range-risk">Диапазон рисков</label>
                    <input type="range" id="input-range-risk" min="1" max="3" step="0.1">
                    <output id="ratio-range-risk">1.5</output>
                </div>
                <div class="form-group">
                    <label for="input-cf-total-price">Стоимость проекта (сложная формула)</label>
                    <input type="text" id="input-cf-total-price" placeholder="0 ₽" disabled>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script> <!-- Подключаем твой JavaScript код сюда -->
</body>
</html>
